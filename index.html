<!DOCTYPE html>
<html>
<head>
    <title>Descarcare fisier audio</title>
</head>
<body>
    <h1>Descarcare fisier audio</h1>
    <?php
    if(isset($_GET['file'])) {
        // specificați locația și numele fișierului audio
        $file = $_GET['file'];

        // setați tipul de conținut al fișierului audio
        header('Content-type: audio/mpeg');

        // setați sugestia de nume de fișier pentru fișierul audio
        header('Content-Disposition: attachment; filename="'.basename($file).'"');

        // descărcați fișierul audio de pe server
        readfile($file);
    }
    ?>
    <p>Pentru a descărca fișierul audio, utilizați următorul link:</p>
    <a href="?file=http://exemplu.com/fisier-audio.mp3">Descarca fisierul audio</a>
</body>
</html>
