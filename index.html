<!DOCTYPE html>
<html>
<head>
	<title>Download audio from YouTube</title>
</head>
<body>
	<h1>Download audio from YouTube</h1>
	<form action="download.php" method="post">
		<label for="url">YouTube URL:</label>
		<input type="text" id="url" name="url" placeholder="Enter YouTube URL" required>
		<br><br>
		<label for="quality">Select audio quality:</label>
		<select id="quality" name="quality">
			<option value="highest">Highest available</option>
			<option value="192">192 kbps</option>
			<option value="320">320 kbps</option>
		</select>
		<br><br>
		<button type="submit" name="submit">Download</button>
	</form>
</body>
</html>
