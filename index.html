<!DOCTYPE html>
<html>
<head>
	<title>Descarcă muzică</title>
</head>
<body>
	<h1>Descarcă muzică</h1>
	<form action="<?php echo htmlspecialchars($_SERVER["PHP_SELF"]);?>" method="post">
		<label for="link">Introduceți linkul de descărcare:</label>
		<input type="text" id="link" name="link">
		<input type="submit" value="Descarcă">
	</form>
	<?php
	if ($_SERVER["REQUEST_METHOD"] == "POST") {
		$link = $_POST["link"];
		$filename = "music.mp3"; // numele fișierului de descărcat
		if (filter_var($link, FILTER_VALIDATE_URL)) {
			header("Content-Type: application/force-download");
			header("Content-Disposition: attachment; filename=".$filename);
			readfile($link);
			exit;
		} else {
			echo "<p>Linkul introdus este invalid. Vă rugăm să introduceți un link valid.</p>";
		}
	}
	?>
</body>
</html>
