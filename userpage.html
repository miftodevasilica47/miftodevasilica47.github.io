<!DOCTYPE html>
<html>
<head>
  <title>User Page</title>
  <link rel="stylesheet" type="text/css" href="styleuserpage.css">
  <style>
    .logout-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4B0082;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .logout-btn:hover {
      background-color: #000080;
      transform: translateY(-5px);
      animation: jump 0.3s ease-in-out;
    }

    @keyframes jump {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="productpage.html">Customized Cards</a></li>
        <li><a href="shoppingpage.html">Shopping Cart</a></li>
        <li><a href="userpage.html">User Account</a></li>
        <li><a href="aboutpage.html">About Us</a></li>
        <li><a href="contactpage.html">Contact Us</a></li>
    </nav>
  </header>
  
  <main>
    <h1>Welcome to your user page</h1>
    
    <p>Here you can view your account information and manage your settings.</p>
    
    <a href="#" class="logout-btn">Logout</a>
  </main>
  
  <footer>
    <p>&copy; 2023 Your Company</p>
    <style>
      footer:hover p {
        display: none;
      }
    </style>
  </footer>
  
</body>
</html>
